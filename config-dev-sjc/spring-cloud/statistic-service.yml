server:
  port: 0
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/short_url_db?serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    database: mysql
  cloud:
    stream:
      rabbit:
        bindings:
          dpb-excahnge:
            consumer:
              prefetch: 30
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    virtual-host: /
    port: 5672
    listener:
      simple:
        concurrency: 1
        max-concurrency: 10
  data:
    mongodb:
      uri: mongodb://localhost:27017/short_url_db
management:
  endpoints:
    web:
      exposure:
        include: "*"
