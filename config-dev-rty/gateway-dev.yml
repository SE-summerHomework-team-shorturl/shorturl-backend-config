spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedMethods: "*"
            allowedHeaders: "*"
            allowedOrigins: "*"
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        service-name: gateway
        healthCheckPath: /actuator/health
        healthCheckInterval: 5s
        health-check-critical-timeout: 20s
        instanceId: gateway:8080
        enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
