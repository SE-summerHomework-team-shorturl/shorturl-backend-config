server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://mysql:3306/short_url_db?serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    database: mysql
  redis:
    host: redis
    port: 6379
  data:
    mongodb:
      uri: mongodb://mongodb:27017/short_url_db
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://gateway:8080/.well-known/jwks.json
management:
  endpoints:
    web:
      exposure:
        include: "*"
